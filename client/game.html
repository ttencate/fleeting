<!DOCTYPE html>
<html>
  <head>
    <title>Fleeting: A Game Of Fish</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main class="rows">
      <div class="status padded">
        Number of fish in the ocean: <span id="num-fish"></span>
      </div>
      <div class="columns flex-grow">
        <div class="rows flex-grow">
          <div id="map-box" class="mapbox">
            <canvas id="map"></canvas>
          </div>
          <div class="controls flex-grow padded">
            Controls go here
          </div>
        </div>
        <div class="rows">
          <div id="rankings" class="rankings padded">
          </div>
          <div class="chat rows flex-grow">
            <div id="chat-log" class="chat-log flex-grow padded">
            </div>
            <div class="padded">
              <input placeholder="Type to chat" id="chat-input" class="chat-input">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      A game by <a href="https://frozenfractal.com">Frozen Fractal</a>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/common.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const gameId = {{ gameId }}
    </script>
    <script src="/game.js"></script>
    {% if browserRefreshUrl %}
      <script src="{{ browserRefreshUrl }}"></script>
    {% endif %}
  </body>
</html>
