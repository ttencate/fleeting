<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Fleeting: A Game Of Fish</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,600">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main class="rows">
      <div class="status padded">
        <div class="columns">
          <div class="left">
            <div class="row flex-grow dense">
              Year <strong id="year"></strong>
            </div>
            <div class="row small">
              &nbsp;
            </div>
          </div>
          <div class="center flex-grow rows">
            <div class="row flex-grow dense">
              Number of fish in the ocean: <strong id="num-fish"></strong>
            </div>
            <div class="row small">
              If this gets below <strong id="lose-fish"></strong>, everybody loses
            </div>
          </div>
          <div class="right">
            <div class="row flex-grow dense">
              Cash: <strong>$<span id="cash"></span></strong>
            </div>
            <div class="row small">
              To win, be the first to reach <strong>$<span id="win-cash"></span></strong>
            </div>
          </div>
        </div>
      </div>
      <div class="columns flex-grow">
        <div class="rows">
          <div id="map-box" class="mapbox">
            <canvas id="map"></canvas>
          </div>
          <div class="controls flex-grow">
            <div class="columns">
              <div class="flex-grow padded">
                <div id="tile-info" class="tile-none">
                  <div class="cloaked none-controls">
                    Click a tile to select it
                  </div>
                  <div id="tile-coords" class="tile-coords">
                  </div>
                  <div class="cloaked coast-controls">
                    <a id="build-base" class="button">Build base ($<span id="base-cost"></span>)</a>
                    <a id="cancel-build-base" class="button">Cancel base build</a>
                    <div id="base-details">
                    </div>
                    <div id="base-controls" class="cloaked">
                      <div id="boats">
                      </div>
                      <!--
                      <a id="buy-boat" class="button">Buy boat ($<span id="boat-cost"></span>)</a>
                      -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="padded">
                <a id="end-turn" class="button">✓ End turn</a>
              </div>
            </div>
          </div>
        </div>
        <div class="rows flex-grow">
          <div id="rankings" class="rankings padded">
          </div>
          <div class="chat rows flex-grow">
            <div id="chat-log" class="chat-log flex-grow padded">
            </div>
            <div class="padded">
              <input placeholder="Type to chat" id="chat-input" class="chat-input">
            </div>
          </div>
        </div>
      </div>
      <div class="connecting">
        <div>Connecting…</div>
      </div>
    </main>
    <footer>
      A game by <a href="https://frozenfractal.com">Frozen Fractal</a>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/common.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const gameId = {{ gameId | safe }}
    </script>
    <script src="/base_game.js"></script>
    <script src="/client_game.js"></script>
    <script src="/renderer.js"></script>
    <script src="/main.js"></script>
    {% if browserRefreshUrl %}
      <script src="{{ browserRefreshUrl }}"></script>
    {% endif %}
  </body>
</html>
